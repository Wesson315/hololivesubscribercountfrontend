<div class="card-group mx-3">
  <div class="card">
    <div class="col-12"><a class="btn text-primary btn-lg align-content-lg-end"routerLink="/talents" routerLinkActive="active">‚Üê Back</a></div>
    <h1 class="text-xl-center">Subscribers since {{recordingTime}}</h1>
    <ngx-charts-line-chart class="text-light"

                           [scheme]="colorScheme"
                           [legend]="legend"
                           [showXAxisLabel]="showXAxisLabel"
                           [showYAxisLabel]="showYAxisLabel"
                           [xAxis]="xAxis"
                           [yAxis]="yAxis"
                           [xAxisLabel]="xAxisLabel"
                           [yAxisLabel]="yAxisLabel"
                           [timeline]="timeline"
                           [results]="chartData"
                           [showRefLines]="showLabels"
                           [showRefLabels]="showLabels"
                           [autoScale]="true"


    >
    </ngx-charts-line-chart>
    <h1 class="text-xl-center">Current Subscribers {{formatNumber(latestEntry.value)}}</h1>
    <h1 class="text-xl-center">Highest Subscribers {{formatNumber(maxEntry.value)}}</h1>
  </div>
</div>
